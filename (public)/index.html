<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
</head>

<body>



    <div class="container-fluid cal">
        <div class="row justify-content-center">
            <div class="col-sm-12 result history">
                <p id="history-value"></p>
            </div>
            <div class="col-sm-12 result output">
                <p id="output-value"></p>
            </div>
            <div class="col keyboard">
                <button class="operator btn btn-secondary" id="clear">C</button>
                <button class="operator btn btn-secondary" id="backspace">CE</button>
                <button class="operator btn btn-secondary" id="%">%</button>
                <button class="operator btn btn-secondary" id="/">&#247</button>
            </div>
            <div class="col-sm-12 ">
                <button class="number btn btn-light" id="7">7</button>
                <button class="number btn btn-light " id="8">8</button>
                <button class="number btn btn-light " id="9">9</button>
                <button class="operator btn btn-secondary" id="*">&times</button>
            </div>
            <div class="col-sm-12">
                <button class="number btn btn-light" id="4">4</button>
                <button class="number btn btn-light" id="5">5</button>
                <button class="number btn btn-light" id="6">6</button>
                <button class="operator btn btn-secondary" id="-">-</button>
            </div>
            <div class="col-sm-12">
                <button class="number btn btn-light" id="1">1</button>
                <button class="number btn btn-light" id="2">2</button>
                <button class="number btn btn-light" id="3">3</button>
                <button class="operator btn btn-secondary" id="+">+</button>
            </div>
            <div class="col-sm-12">
                <button class="empty btn btn-light " id="empty"></button>
                <button class="number btn btn-light " id="0">0</button>
                <button class="empty btn btn-light " id="empty"></button>
                <button class="operator btn btn-secondary " id="=">=</button>
            </div>
        </div>
    </div>




</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
